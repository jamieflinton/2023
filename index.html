<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="epu4.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="180deg 0deg 6.017m" field-of-view="22.79deg" min-camera-orbit="auto 0deg auto" max-camera-orbit="auto 94deg auto">
      <div class="progress-bar" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
      <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

      

        <div id="waves">
    
            <img src="wave.svg" alt="Kiwi standing on oval">
        
        </div>
    
        <ul>
            <li class="links" id="link1">
                Jamie Flinton's
            </li>
    
    
    
    
        </ul>
    
        <div id="header">
        <p3>MKII</p3><br><p4>SCIROCCO</p4>
        </div>
    
        <div id="block">
        </div>
    
    
        <canvas class="canvas" width="100%" height="100%" style="position: fixed;"></canvas>
    
    
    
        
   

  </body>
</html>
